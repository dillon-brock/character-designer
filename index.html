<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Character Designer</title>
</head>

<body>
    <main>
        <section id="design-section" class="controls">
            <label>
                Head
                <select>
                    <option value="bird">Bird</option>
                    <option value="duck">Duck</option>
                    <option value="dog">Dog</option>
                    <option value="horse">Horse</option>
                </select>
            </label>
            <label>
                Middle
                <select>
                    <option value="blue">Blue</option>
                    <option value="dress">Fancy</option>
                    <option value="pink">Pink</option>
                    <option value="red">Red</option>
                </select>
            </label>
            <label>
                Bottom
                <select>
                    <option value="leg">Single Leg</option>
                    <option value="white">White Pants</option>
                    <option value="blue">Blue Jeans</option>
                    <option value="dog">Dog Pants</option>
                </select>
            </label>
        </section>

        <section id="add-phrase-section">
            <label for="phrase-input">
                Add a phrase:
            </label>
            <input>
            <button>Add</button>
        </section>

        <section id="character-section">
            <div class="character-parts">
                <img src="assets/character/duck-head.png">
                <img src="assets/character/dress-middle.png">
                <img src="assets/character/blue-pants.png">
            </div>
        </section>

        <section id="phrases-section">
            <ul class="chat-bubbles">

            </ul>
        </section>
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
